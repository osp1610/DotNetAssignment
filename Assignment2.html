<html>
<head>
<title>
    Html assignment no.2
</title>
<style type="text/css">
form{
    background-color: rgb(187, 188, 188);
    width: fit-content;
    height: fit-content;
}
</style>
</head>
<body>
<h1>
    Input Type Demo
</h1>
<form action="http://www.facebook.com" autocomplete="on" >
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="name" name="Name" style="text-transform:uppercase" required/> 
            </td>
        </tr>
        <tr>
            <td>
                Age
            </td>
            <td>
                <input type="number" name="Age" min=20 max=45/> 
            </td>
        </tr>
        <tr>
            <td>
                Contact
            </td>
            <td>
                <input type="text" inputmode="numeric" pattern="[6789]{}" name="Contact" maxlength="10" required/> 
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="email" name="Email" required/> 
            </td>
        </tr>
        <tr>
            <td>
                DateOfBirth
            </td>
            <td>
                <input type="date" id="start" name="trip-start">
            </td>
        </tr>
        <tr>
            <td>Website Url :</td>
            <td><input type="url" required></td>
        </tr>
        <tr>
            <td><input type="submit"  value="Submit" >
            </td>
        </tr>

    
</table>
</form>

</body>



</html>
