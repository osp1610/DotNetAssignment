<DOCTYPE HTML>
    <html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <form>
            <table>
                Fields marked (*) all required
                <tr>
                    <td>First Name* :</td>
                    <td><input type="text" placeholder="First Name" required></td>
                </tr>
                <tr>
                    <td>Last Name* :</td>
                    <td><input type="text" placeholder="Last Name" required></td>
                </tr>

                <tr>
                    <td>Email* :</td>
                    <td><input type="email" placeholder="e.g. swapnil@example.com" required></td>
                </tr>
                <tr>
                    <td>Website* :</td>
                    <td><input type="url" placeholder="e.g. https://www.html5andcss3.org" required></td>
                </tr>
                <tr>
                    <td>Mobile* :</td>
                    <td>
                        <select>
                            <option>91</option>
                            <option>98</option>
                            <option>99</option>
                            <option>93</option>
                            <option>92</option>
                            <option>94</option>
                        </select>
                        <input type="phone" placeholder="Please enter a ten digit mobile number" required>
                    </td>
                </tr>
                <tr>
                    <td>Country :</td>
                    <td>
                        <select>
                            <option>India</option>
                            <option>Afganisthan</option>
                            <option>California</option>
                            <option>Nepal</option>
                            <option>Maldives</option>
                    </td>
                </tr>
                <tr>
                    <td>Post Code* :</td>
                    <td><input type="number" max="6" placeholder="124433" required></td>
                </tr>
                <tr>
                    <td>Address* :</td>
                    <td>
                   <textarea placeholder="Address"></textarea>
                </td>
                </tr>
                <tr>
                    <td>Gender* :</td>
                    <td>
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>Agree to T&C* :</td>
                    <td>
                        <input type="checkbox" name="Agree to terms and conditions"> 

                    </td>
                </tr>
                <tr>
                    <td>Password* :</td>
                    <td><input type="password" pattern="[A-Za-z]{8}"required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"  value="Sign Up" >
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
